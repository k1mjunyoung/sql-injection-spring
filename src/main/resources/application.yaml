spring:
  application:
    name: sql-injection-spring
  datasource:
    url: jdbc:mysql://localhost:3306/sql_injection_spring?serverTimezone=Asia/Seoul
    username: root
    password: root12
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  sql:
    init:
      encoding: UTF-8

springdoc:
  packages-to-scan: sqlinjectionspring.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

logging.level:
  org.hibernate.SQL: debug