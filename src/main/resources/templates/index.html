<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SQL Injection</title>
    <style>
      .container {
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SQL Injection</h1>
      <form id="submitForm">
        <span>select * from user where id = </span>
        <input
          id="apiParam"
          type="text"
          name="param"
          placeholder="Try to attack here.."
        />
        <button type="submit">입력(API로 받기)</button>
      </form>
      <p>Result</p>
      <div style="border: 1px solid black">
        <p id="result" th:text="${result}" style="word-wrap: break-word"></p>
      </div>
      <a th:href="@{/signup}">Add User Data</a>
    </div>
    <script>
      document
        .getElementById("submitForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const paramValue = document.getElementById("apiParam").value;
          const resultParagraph = document.getElementById("result");
          const formData = new FormData();
          formData.append("param", paramValue);
          const response = await fetch("/api/attack", {
            method: "POST",
            body: formData,
          });
          const datas = await response.json();
          if (datas) {
            datas.forEach((data) => {
              console.log(data);
              resultParagraph.innerText += JSON.stringify(data) + "\n";
            });
          }
        });
    </script>
  </body>
</html>
